          <form class="form-fields">

            <input id="id-name" name="User Name" type="text"
             placeholder="Enter name" class="input-box-text" 
             />
            
        </span>
        <span class="vertical-align">
            <label for="id-name" class="label">Select Country</label>

             placeholder="Enter name" class="input-box-text" 
             /></textarea>
        </span>
        <span class="vertical-align">
            <label for="id-name" class="label">ID Number</label>
            <input id="id-name" name="User Name" type="text"
             placeholder="Enter name" class="input-box-text:focus" 
             />
        </span>
        <span class="vertical-align">
            <label for="id-name" class="label">Upload picturer</label>
            <input id="id-name" name="User Name" type="file"
             placeholder="Enter name" class="input-box-text" 
             />
        </span>
        <span class="vertical-align">
            <label for="id-name" class="label">Multiple seletion</label>
            <select id="id-name" name="User Name" type="text"
             placeholder="Enter name" class="select-box" 
             multiple
             style="height:fit-content"
             />
             <option value="india">india</option>
             <option value="usa">USA</option>
             <option value="brazil">Brazil</option>

        </select>
